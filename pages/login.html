<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Inscription</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Inconsolata:wght@500">
    <link rel="stylesheet" href="../assets/styles/sheet.css">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="../assets/styles/auth.css">

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/typeit.js"></script>

</head>
<body id="login">

    <div class="loader-container">
        <div class="page-loader col-center">
            <img src="../assets/images/loading-part.svg" alt="Loading">
            <img src="../assets/images/loading-part.svg" alt="Loading">
        </div>
    </div>

    <header class="row space-between align-center">
        <div class="logo row-center">
            <img src="../assets/images/header-logo.png" alt="Nowlid">
        </div>

        <button class="dropdown col-center" type="button">
            <span class="carret"></span>
        </button>

        <nav class="row col-center">
            <li><a class="nav-link row-center" href="/">
                <img src="../assets/images/home-icon.png" alt="Accueil" class="icon">
                <span>Accueil</span>
            </a></li>

            <li><a class="nav-link row-center" href="/">
                <img src="../assets/images/projects-icon.png" alt="Projets" class="icon">
                <span>Projets</span>
            </a></li>

            <li><a class="nav-link row-center" href="/">
                <img src="../assets/images/contact-icon.png" alt="Contact" class="icon">
                <span>Contact</span>
            </a></li>
        </nav>

        <div class="auth row-center">
            <a class="register row-center" href="/">
                <img src="../assets/images/register-icon.png" alt="Inscription" class="icon">
                <span>Inscription</span>
            </a>

            <a class="login row-center" href="/">
                <img src="../assets/images/login-icon.png" alt="Connexion" class="icon">
                <span>Connexion</span>
            </a>
        </div>
    </header>

    <main id="auth">
        <section id="login" class="col-center">
            <form method="post" class="col-center">
                <p></p>

                <div class="input-box column" id="email">
                    <label for="email"></label>

                    <div class="input-content d-none">
                        <span class="arrow"></span>
                        <input type="email" id="email" name="email" autocomplete="email" required>
                    </div>
                </div>

                <div class="input-box column" id="password">
                    <label for="password"></label>

                    <div class="input-content d-none">
                        <span class="arrow"></span>
                        <input type="password" id="password" name="password" autocomplete="new-password">
                    </div>
                </div>

                <div class="btn-box row space-between">
                    <a href="/">Je n'ai pas de compte</a>
                    <button type="submit">Suivant</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="col-center">
        Copyright &copy;&ensp;-&ensp;Nowlid&ensp;-&ensp;All rights reserved
    </footer>

</body>
</html>
